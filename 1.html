  <h2>DOMISOL</h2>
  <strong>도미솔</strong>은 <u>dormitory solian</u>의 약자이며, 서로 다른 계이름인 도, 미, 솔처럼 세 명의 친구들이 조화를 이룬다는 의미를 담고 있습니다.
  <br>우리는 <a href="https://www.catholic.ac.kr/index.do" target="_blank" title="홈페이지">가톨릭대학교</a> 일반대학원 심리학과 상담심리전공 52기 동기입니다.<br> 세 명은 동기들 중 유일하게 기숙사에서 사는 멤버였고, 많은 시간을 함께 보내왔습니다.<br>
